apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: travelmaster
data:
  application.yml: |
    server:
      port: 8081
    
    spring:
      application:
        name: user-service
      
      datasource:
        url: jdbc:postgresql://postgres-service:5432/travelmaster_user
        driver-class-name: org.postgresql.Driver
      
      jpa:
        hibernate:
          ddl-auto: validate
        show-sql: false
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
      
      flyway:
        enabled: true
        baseline-on-migrate: true
        locations: classpath:db/migration
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      metrics:
        export:
          prometheus:
            enabled: true
    
    logging:
      level:
        root: INFO
        com.travelmaster: DEBUG

