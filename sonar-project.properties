# SonarQube Configuration for TravelMaster Platform

# Project identification
sonar.projectKey=travelmaster-platform
sonar.projectName=TravelMaster Platform
sonar.projectVersion=1.0.0-SNAPSHOT

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=21
sonar.java.target=21

# Binaries for analysis
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclude generated files
sonar.exclusions=\
  **/generated/**,\
  **/target/**,\
  **/*.xml,\
  **/*.yml,\
  **/*.yaml,\
  **/resources/**

# Exclude test files from coverage
sonar.coverage.exclusions=\
  **/test/**,\
  **/config/**,\
  **/dto/**,\
  **/entity/**,\
  **/Application.java

# Code quality rules
sonar.issue.ignore.multicriteria=e1,e2

# Ignore "Tests should include assertions" for some test types
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2699
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Test.java

# Ignore "Cognitive Complexity" for configuration classes
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/config/*.java

# Coverage thresholds
sonar.coverage.threshold=80

# Duplications
sonar.cpd.exclusions=**/dto/**,**/entity/**

