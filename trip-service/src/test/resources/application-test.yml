spring:
  datasource:
    url: jdbc:tc:postgresql:14:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: false

  redis:
    host: localhost
    port: 6379

  cache:
    type: none

logging:
  level:
    root: INFO
    com.travelmaster: DEBUG
    org.testcontainers: INFO
