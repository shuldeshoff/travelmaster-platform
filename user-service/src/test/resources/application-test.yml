spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits
  access-token-validity-ms: 900000
  refresh-token-validity-ms: 2592000000

logging:
  level:
    root: INFO
    com.travelmaster: DEBUG

